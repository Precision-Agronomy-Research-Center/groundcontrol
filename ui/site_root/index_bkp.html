<html lang="en">
<head>

  <title>GroundControl</title>
  <style>

    <div><a href="/RTK/">Live RTK</a></div>
    <div class="muted">Realtime RTK fix viewer (websocket)</div>

    <div><a href="/PostGIS/">PostGIS</a></div>
